<form style="text-align:center" class="row" ng-hide="x" name="myForm">

	<strong><h3><p>Doctor Registration Details</p></h3></strong><br>
	
	User Name:<input type="text" ng-model="dr.userName" required>
   
    Password:<input type="password" ng-model="dr.password" required>
    
    Full Name:<input type="text" ng-model="dr.fullName" required>
   
    Specialization :<select ng-model="dr.specialization" required>
    	<option  value="Cardialogy" >Cardialogy</option>
    	<option  value="Dermatology" >Dermatology</option>
    	<option  value="Gastroenterology" >Gastroenterology</option>
    	<option  value="Gynecology">Gynecology</option>
    	<option  value="Neurology">Neurology</option>
    	<option  value="Oncology">Oncology</option>
    	<option  value="Orthopaedics">Orthopaedics</option>
    </select>
    
    Age:<br><input type="number" ng-model="dr.age" required><br>
    
    Gender:<br><input type="radio" ng-model="dr.gender" value="male" required> : male
    	<input type="radio" ng-model="dr.gender" value="female" required> : Female<br>
	
	<button type="submit" ng-click="registration()" ng-disabled="myForm.$invalid">Register</button>

</form>
